<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style (1).css">
    <title>Landing Page</title>
</head>
<body>
    <div class="section1">
        <div class="header">
            <img src="./images/kingdomlogo.png" alt="Logo" width="160px" height="60px">
            <div class="links">
                <a href="#">Infantry</a>
                <a href="#">Cavalry</a>
                <a href="#">Strategists</a>
            </div>
        </div>
        <div class="subsection">
            <div class="text&button">
                <div style="font-size: 48px; color: #F9FAF8; font-weight: 900;">The Hi Shin Unit</div>
                <div class="subtext">Unify China</div>
                <div class="subtext">Protect Qin</div>
                <button class="sign1">Sign Up</button>
            </div>
            <img src="./images/THEGOAT.jpg" alt="Big Ass Image" width="666px" height="300px">
        </div>
    </div>
    
    <div class="section2">
        <div class="Information" style="font-size: 36px; font-weight: 800; color: #1F2937; display: flex; justify-content: center; gap: 8px;">Commanders</div>
        <div class="imageset">
            <div class="commanders">
                <img src="./images/shin.jpg" class="generalImage" alt="Image1">
                <div class="Gsubtext">General Ri Shin</div>
            </div>
            
            <div class="commanders">
                <img src="./images/kiingdom3.jpg" class="generalImage" alt="Image2">
                <div class="Gsubtext">5000 Man Commander Kyou Kai</div>
            </div>
            

            <div class="commanders">
                <img src="./images/karyoten.jpg" class="generalImage" alt="Image3">
                <div class="Gsubtext">Strategist Karyo Ten</div>
            </div>

            <div class="commanders">
                <img src="./images/kingdom4.jpg" class="generalImage" alt="Image4">
                <div class="Gsubtext">Lieutenant So Sui</div>
            </div>
        </div>
    </div>

    <div class="section3">
        <div class="quote">put a kamina quote here</div>
        <div class="kamina">Kamina</div>
    </div>

    <div class="section4">
        <div class="subsection4">
            <div class="containText">
                <div class="action">Call to Action</div>
                <div class="baction">Do it</div>
            </div>
            <button class="sign2">Sign Up</button>
        </div>
    </div>

    <div class="footer">
        <div class="footertext">Copyright <span>&copy;</span> The Odin Project 2023</div>
    </div>
</body>
</html>
